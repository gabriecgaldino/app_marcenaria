{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/reset.css' %}?v=1">
    {% block css %}
    {% endblock %}
    <title>Marcenaria</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container-fluid">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <!-- Logo e Nome do Usuário -->
                <div class="d-flex align-items-center">
                    <img src="{% if user.profile_image %}{{ user.profile_image.url }}{% else %}{% static 'images/default_profile_image.png' %}{% endif %}" alt="Imagem do Usuário" class="rounded-circle" width="40" height="40">
                    <span class="ms-2 text-white">Nome do Usuário</span>
                </div>
                <!-- Botão para abrir/fechar o menu em dispositivos pequenos -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Menu (nav) -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    {% include 'menu.html' %}
                </div>
            </div>
        </nav>

        <!-- Content Section -->
        <div class="content mt-5">
            <h2 class="mb-4 text-center text-uppercase text-dark">Pedidos</h2>
            
            
            <!-- Card Container (Pedidos) -->
            <div class="row">
                {% include 'orders.html' %}
            </div>

        </div>

    </div>

    {% if messages %}
    <div class="messages mt-3">
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
